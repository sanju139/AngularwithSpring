image: maven:3.8.5

pipelines:
  default:
    - step:
        name: Maven Clean Build
        caches:
          - maven
        script:
          - mvn -B clean
    - step:
        name: Maven Compile Build
        caches:
          - maven
        script:
          - mvn -B compile
    - step:
        name: Maven Package Build
        caches:
          - maven
        script:
          - mvn -B package